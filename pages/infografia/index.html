<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Reliquias del Ahorro</title>
  <link rel="stylesheet" href="../../normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./infografia.js"></script>
</head>

<body>
  <div>
    <div class="content">
      <div class="header-container">
        <img src="/public/infografia/05_header.png" />
      </div>
      <div class="controls-container">
        <div class="button">
          <a href="/pages/infoninos/index.html"><img src="/public/infografia/05_ninos.png"
              onmouseover="hoverninos(this);" onmouseout="unhoverninos(this);">
          </a>
        </div>
        <div class="button">
          <a href="/pages/infojovenes/index.html">
            <img src="/public/infografia/05_jovenes.png" onmouseover="hoverjovenes(this);"
              onmouseout="unhoverjovenes(this);" />
          </a>
        </div>
        <div class="button">
          <a href="/pages/infoadultos/index.html">
            <img src="/public/infografia/05_adultos.png" onmouseover="hoveradultos(this);"
              onmouseout="unhoveradultos(this);" />
          </a>
        </div>
      </div>
      <div class="controls-container">
        <div class="button">
          <a href="/pages/infomayores/index.html"><img src="/public/infografia/05_mayores.png"
              onmouseover="hoveradultosm(this);" onmouseout="unhoveradultosm(this);">
          </a>
        </div>
        <div class="button">
          <a href="/pages/infoext/index.html">
            <img src="/public/infografia/05_ext.png" onmouseover="hovermexext(this);"
              onmouseout="unhovermexext(this);" />
          </a>
        </div>
      </div>
      <div class="regresar-container">
        <a href="/pages/recursos/index.html">
          <img src="/public/infografia/05_regresar.png" onmouseover="hoverregresar(this);"
            onmouseout="unhoverregresar(this);" />
        </a>
      </div>
    </div>

  </div>
  <div class="footer">
    <img src="/public/home/footer.png" style="width: 100%; position: relative; top:5px" />
  </div>
</body>

</html>
