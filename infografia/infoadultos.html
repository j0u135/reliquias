<!DOCTYPE html>

<head>

<body>
  <div>
    <div class="content">
      <div class="header-container">
        <picture>
          <source srcset="/public/infoadultos/08_m_header.png" media="(max-width: 425px)">
          <source srcset="/public/infoadultos/08_header.png">

      <div class="regresar-container">
