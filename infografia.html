<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Reliquias del Ahorro</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/infografia.css">
  <script src="./js/infografia.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MJK4Q393E4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MJK4Q393E4');
  </script>
</head>

<body>
  <div>
    <div class="content">
      <div class="header-container">
        <picture>
          <source srcset="/public/infografia/05_m_header.png" media="(max-width: 425px)">
          <source srcset="/public/infografia/05_header.png">
          <img srcset="/public/infografia/05_header.png" style="width: 100%;">
        </picture>
      </div>
      <div class="controls-container">
        <div class="button">
          <a href="/infografia/infoninos.html"><img src="/public/infografia/05_ninos.png"
              onmouseover="hoverninos(this);" onmouseout="unhoverninos(this);">
          </a>
        </div>
        <div class="button">
          <a href="/infografia/infojovenes.html">
            <img src="/public/infografia/05_jovenes.png" onmouseover="hoverjovenes(this);"
              onmouseout="unhoverjovenes(this);" />
          </a>
        </div>
        <div class="button">
          <a href="/infografia/infoadultos.html">
            <img src="/public/infografia/05_adultos.png" onmouseover="hoveradultos(this);"
              onmouseout="unhoveradultos(this);" />
          </a>
        </div>
      </div>
      <div class="controls-container">
        <div class="button">
          <a href="/infografia/infomayores.html"><img src="/public/infografia/05_mayores.png"
              onmouseover="hoveradultosm(this);" onmouseout="unhoveradultosm(this);">
          </a>
        </div>
        <div class="button">
          <a href="/infografia/infoext.html">
            <img src="/public/infografia/05_ext.png" onmouseover="hovermexext(this);"
              onmouseout="unhovermexext(this);" />
          </a>
        </div>
      </div>
      <div class="regresar-container">
        <a href="/recursos.html">
          <img src="/public/infografia/05_regresar.png" onmouseover="hoverregresar(this);"
            onmouseout="unhoverregresar(this);" />
        </a>
      </div>
    </div>

  </div>
  <div class="footer">
    <picture>
      <source srcset="/public/home/footer_mob.png" media="(max-width: 425px)">
      <source srcset="/public/home/footer.png">
      <img srcset="/public/home/footer.png" style="width: 100%; position: relative; top:5px">
    </picture>
  </div>
</body>

</html>
