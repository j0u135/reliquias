<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Reliquias del Ahorro</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="./home.js"></script>
</head>

<body>
  <div class="cover-image">
    <div class="content">
      <div class="header-container">
        <picture>
          <source srcset="public/home/01_m_header.png" media="(max-width: 425px)">
          <source srcset="public/home/01_header.png">
          <img src="public/home/01_header.png" style="width: 100%;" />
      </picture>
      </div>
      <div class="instruction-container">
        <picture>
          <source srcset="public/home/01_m_instruccion.png" media="(max-width: 425px)">
          <source srcset="public/home/01_instruccion.png">
          <img src="public/home/01_instruccion.png" style="width: 100%;" />
      </picture>
      </div>
      <div class="controls-container">
        <div class="button">
          <a href=""><img src="public/home/01_juega.png" style="width: 100%;" onmouseover="hoverJuega(this);"
              onmouseout="unhoverJuega(this);">
          </a>
        </div>
        <div class="button">
          <a href="/pages/recursos/index.html">
            <img src="public/home/01_consulta.png" style="width: 100%;" onmouseover="hoverConsulta(this);"
              onmouseout="unhoverConsulta(this);" />
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <picture>
      <source srcset="public/home/footer_mob.png" media="(max-width: 425px)">
      <source srcset="public/home/footer.png">
      <img srcset="public/home/footer.png" style="width: 100%; position: relative; top:5px">
  </picture>
  </div>
</body>

</html>
