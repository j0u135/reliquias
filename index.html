<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Reliquias del Ahorro</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="./home.js"></script>
</head>

<body>
  <div class="cover-image">
    <div class="content">
      <div class="header-container">
        <img src="public/home/01_header.png" style="width: 100%;" />
      </div>
      <div class="instruction-container">
        <img src="public/home/01_instruccion.png" style="width: 100%;" />
      </div>
      <div class="controls-container">
        <div class="button">
          <a href=""><img src="public/home/01_juega.png" style="width: 100%;" onmouseover="hoverJuega(this);"
              onmouseout="unhoverJuega(this);">
          </a>
        </div>
        <div class="button">
          <a href="">
            <img src="public/home/01_consulta.png" style="width: 100%;" onmouseover="hoverConsulta(this);"
              onmouseout="unhoverConsulta(this);" />
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <img src="public/home/footer.png" style="width: 100%; position: relative; top:5px" />
  </div>
</body>

</html>
