<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Reliquias del Ahorro</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/recursos.css">
  <script src="./js/recursos.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MJK4Q393E4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MJK4Q393E4');

<body>
  <div>
    <div class="content">
      <div class="header-container">
        <picture>
          <source srcset="/public/recursos/03_m_header.png" media="(max-width: 425px)">
          <source srcset="/public/recursos/03_header.png">
          <img src="/public/recursos/03_header.png" style="width: 100%;" />
        </picture>
      </div>
      <div class="instruction-container">
        <picture>
          <source srcset="/public/recursos/03_m_instruccion.png" media="(max-width: 425px)">
          <source srcset="/public/recursos/03_instruccion.png">
          <img src="/public/recursos/03_instruccion.png" style="width: 100%;" />
        </picture>
      </div>
      <div class="controls-container">
        <div class="button">
          <a href="/videos.html"><img src="/public/recursos/03_video.png" style="width: 100%;"
              onmouseover="hoverVideo(this);" onmouseout="unhoverVideo(this);">
          </a>
        </div>
        <div class="button">
          <a href="/infografia.html">
            <img src="/public/recursos/03_infografia.png" style="width: 100%;" onmouseover="hoverInfografia(this);"
              onmouseout="unhoverInfografia(this);" />
          </a>
        </div>
      </div>
      <div class="regresar-container">
        <a href="/index.html">
          <img src="/public/recursos/03_regresar.png" onmouseover="hoverregresar(this);"
            onmouseout="unhoverregresar(this);" />
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <picture>
      <source srcset="/public/home/footer_mob.png" media="(max-width: 425px)">
      <source srcset="/public/home/footer.png">
      <img srcset="/public/home/footer.png" style="width: 100%; position: relative; top:5px">
    </picture>
  </div>
